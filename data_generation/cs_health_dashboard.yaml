- object: customer
  count: 100
  fields:
    id: ID
    name: 
      fake: name
    email: 
      fake: email
    tel_number:
      fake: phone_number
    signup_date: 
      date_between: 
        start_date: '-1y'
        end_date: 'now'
    nps_score:
      random_number: {min: 0, max: 10}
    ces_score:
      random_number: {min: 1, max: 7}
- object: product
  count: 5
  fields:
    id: ID
    name: 
      fake: company
- object: support_ticket
  count: 500
  fields:
    id: ID
    customer_id: 
      random_number: {min: 1, max: 1000}
    product_id: 
      random_number: {min: 1, max: 100}
    issue_date: 
      date_between: 
        start_date: '-1y'
        end_date: 'now'
    status: 
      random_choice: ['Open', 'Closed', 'Pending']
    severity: 
      random_choice: ['Low', 'Medium', 'High']
